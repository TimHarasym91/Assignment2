<ion-header>
  <ion-navbar>
    <ion-title>To Do List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addToDo()">
        Add New
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let toDo of toDos | async">
    <ion-label >{{toDo.title}}</ion-label>
    <ion-label ><button ion-button (click)="updateToDo(toDo.$key, toDo.title)">Edit</button></ion-label>
    <ion-label ><button ion-button color="danger" (click)="removeToDo(toDo.$key)">Delete</button></ion-label>
    <ion-checkbox type="checkbox" checked="{{toDo.status}}" (click)="updateStatus(toDo.$key, toDo.status)"></ion-checkbox>
  </ion-item>


</ion-list>
</ion-content>
