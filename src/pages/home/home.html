<ion-header>
  <ion-navbar>
    <ion-title>To Do List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        Add New
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let song of songs | async">
    <ion-label >{{song.title}}</ion-label>
    <ion-label ><button ion-button (click)="updateSong(song.$key, song.title)">Edit</button></ion-label>
    <ion-label ><button ion-button color="danger" (click)="removeSong(song.$key)">Delete</button></ion-label>
    <ion-checkbox type="checkbox" checked="{{song.status}}" (click)="updateStatus(song.$key, song.status)"></ion-checkbox>
  </ion-item>


</ion-list>
</ion-content>
